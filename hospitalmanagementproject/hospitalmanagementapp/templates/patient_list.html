{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <title>Patients List</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand me-auto" href="#" style="padding-left: 50px;">HOSPITAL MANAGEMENT SYSTEM</a>
            <a class="nav-item ms-auto" href="{% url 'Home' %}" style="color: white;text-decoration: none;padding-right: 50px; font-size: 25px;">Home</a>
        </nav>
    </header>
    <table class="table table-bordered">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date of Birth</th>
            <th>Gender</th>
            <th>Address</th>
            <th>Contact Number</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        {% for i in datakey %}
        <tr>
            <td>{{i.first_name}}</td>
            <td>{{i.last_name}}</td>
            <td>{{i.dob}}</td>
            <td>{{i.gender}}</td>
            <td>{{i.address}}</td>
            <td>{{i.contact_number}}</td>
            <td>{{i.email}}</td>
            <td>
                <a href="{% url 'PatientEdit' i.id %}" class="btn btn-info">EDIT</a>
                <a href="{% url 'PatientDelete' i.id %}" class="btn btn-danger">DELETE</a>
            </td>
        </tr>
        {% endfor %}

    </table>
</body>
</html>
